<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meter e Progress</title>
</head>
<body>
    <h1>Meter</h1>
    <label for="gasolina">Nível do combustível:</label>
        <meter id="gasolina" min="0" max="100" low="30" high="90" value="25" optimum="95"></meter>

    <h1>Progress</h1>
    <!-- Determina o progresso de uma determinada tarefa -->
    <label>Progresso da Tarefa
        <progress max="100" value="50"> 50% </progress>
    </label>
</body>
</html>
