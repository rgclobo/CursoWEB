<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário Completo</title>
</head>
<body>

    <form action="#" method="get">
        <fieldset>
            <legend>Introdução</legend>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br><br><br>
            <label for="filhos">Quantidade de Filhos</label>
            <input type="number" id="filhos" min="0" max="50">
            <br><br><br>
            <input type="date" min="1900-01-01" max="1900-02-02">
            <br><br>

            Possui atividade extra?
            <label>
                <input type="radio" name="atvExtra" value="s">Sim
            </label>
            
            <label>
                <input type="radio" name="atvExtra" value="n">Não
            </label>
            
        </fieldset>


        <fieldset>
            <legend>Área de Interesse</legend>

            <label>
                <input type="checkbox" name="interesse" value="html">HTML 
            </label>
            <label>
                <input type="checkbox" name="interesse" value="css">CSS 
            </label>
            <label>
                <input type="checkbox" name="interesse" value="js">Javascript 
            </label>
            <label>
                <input type="checkbox" name="interesse" value="python">Python 
            </label>
            <label>
                <input type="checkbox" name="interesse" value="java">Java 
            </label>
            <br><br>
            <label>Selecione uma linguagem
                <br>
            <select name="linguagem" required>
                <option value="">Selecione:</option>
                <optgroup label="frontend">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                </optgroup>

                <optgroup label="backend">
                    <option value="java">Java</option>
                    <option value="python">HTML</option>
                </optgroup>
            </select>

            <br><br>
            <label>Selecione uma linguagem
                <br>
                <!-- Com o atributo 'multiple' pode se selecionar mais de uma opção, usar o 
                atributo 'size' para abrir a caixa de rolagem com o n. de opções disponiveis. -->
            <select name="linguagem" required multiple>
                <option value="">Selecione:</option>
                <optgroup label="frontend">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                </optgroup>

                <optgroup label="backend">
                    <option value="java">Java</option>
                    <option value="python">HTML</option>
                </optgroup>
            </select>
            <br><br>
            <input type="text" list="linguagemList">
            <datalist id="linguagemList">
                    <option value="HTML"></option>
                    <option value="CSS"></option>
                    <option value="Javascript"></option>
                    <option value="Java"></option>
                    <option value="Python"></option>
                    <option value="PHP"></option>
            </datalist>
        </label>
        </fieldset>

        <fieldset>
            <legend>Digite sua mensagem</legend>
            <!-- a tag 'textarea' serve para abrir uma opção para o usuário escrever um texto -->
            <!-- o atributo 'maxlength' delimita o n. de caracteres maximo -->
            <!-- o atributo em style 'resize: none', bloqueia que o user mude o tamanho da caixa de texto -->
            <textarea name="" id="" cols="30" rows="10" maxlength="50" style="resize: none;"></textarea>
            <br><br>

            <!-- o atributo 'readonly' bloqueia que o user apague ou escreva na caixa de texto -->
            <!-- o atributo 'disable' desabilita a caixa de texto, mostra o box em formato desabilitado -->
            <textarea cols="50" rows="8" readonly disabled>Contrato de Utilização:
    1.1 - Regra 1

    2.2 - Regra 2
            </textarea>
            <label>
                <!-- Opção de caixa de aceito -->
            <input type="checkbox"> Li e aceito o contrato</label>
            <br><br>
            <!-- Opçao para enviar arquivo -->
            <!-- colocar  enctype="multipart/form-data" no form -->
            <input type="file">
        </fieldset>
        <br><br><br>

        <!-- Botões -->
        <input type="submit" value="Enviar">
        <input type="button" value="button">
        <!-- Para que o button funcione de acordo com o que deseja, é necessário colocar a o 'type'
        e selecionar qual atributo deseja, também é possivel controlar o conteudo de dentro da tag
        abre mais opções que a tag 'input'-->
        <!-- Padrão tag button é submit -->
        <button type="submit">Enviar com button</button>
        <button><em>Botão</em></button>
        <br><br><br>

            <fieldset>
                Search:
                <input type="search">

                <br><br>

                Range:
                <input type="range"
                        value="0"
                        min="0"
                        max="10"
                        step=".5">

                <br><br>
                <input type="time">

                <br><br>
                <input type="color">

            </fieldset>


    </form>
    
</body>
</html>
