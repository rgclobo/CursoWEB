<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário Completo</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Introdução</legend>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br><br><br>
            <label for="filhos">Quantidade de Filhos</label>
            <input type="number" id="filhos" min="0" max="50">
            <br><br><br>
            <input type="date" min="1900-01-01" max="1900-02-02">
            <br><br>

            Possui atividade extra?
            <label>
                <input type="radio" name="atvExtra">Sim
            </label>
            
            <label>
                <input type="radio" name="atvExtra">Não
            </label>
            

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    
</body>
</html>
