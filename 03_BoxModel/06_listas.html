<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>

    <style>
        body{
            font-family: sans-serif;
        }

        ul li{
            list-style-type: disc;
            list-style-position: outside;
        }

        ol li{
            list-style-type: decimal;
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <h1>Listas</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </li>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
