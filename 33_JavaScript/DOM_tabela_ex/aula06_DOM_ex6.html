    <body>

        <section>
        	<div class="container">
	        
		      	<h2>Média dos alunos</h2>

						</tr>
					</thead>
					<tbody>
						<tr class="aluno" >

						<tr class="aluno" >

					</tbody>
				</table>

        </section>

        <script>
            
            (function(){
                'use strict'
                const trs = document.querySelectorAll(".js-tabela tbody .aluno");
				debugger
				for(let i = 0; i < trs.length; i++){
					debugger
					const linhaAluno = trs[i];

					console.log(linhaAluno);

					const tds = linhaAluno.querySelectorAll("td");

					console.log(tds);

					let soma = 0;
					let qtd = 0;

					for(let j = 0; j < tds.length; j++){
						debugger
						const colunaAluno = tds[j];
						// console.log(colunaAluno);
						const nota = parseFloat(colunaAluno.textContent);

						//Se for um número
						if(!isNaN(nota)){
							//Adiciona a nota
							soma += nota;

							//Incrementa a quantidade de notas
							qtd ++;
						}
					}
					// console.log("soma: " + soma);
					//console.log("qtd: " + qtd);

					//Calcula a media
					const media = soma / qtd;
					console.log("Media: " + media);

					//Pega a linha da média
					const tdMedia = linhaAluno.querySelector(".aluno-m");

					//MOstra na tabela
					tdMedia.textContent = media.toFixed(1);
				}
            })()
            
        </script>
        
    </body>
