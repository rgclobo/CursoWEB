<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javacript - DOM - Aula 1</title>
</head>
    <body>
        <h1>Curso JavaScript - DOM - Aula 1</h1>

        <main class="cmain" id="idmain">
            <h2>subtitulo</h2>
            <p id="pmain" class="pmain">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
        </main> 

        <section class="csection" id="idsection">
            <h3>subtitulo 2</h3>
            <p class="paragrafos">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
            <p class="paragrafos">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
        </section>
    </body>

    <script>
        // Seleciona por ID - retorna um HTMLElement
            const paragrafoMain = document.getElementById("pmain");

            paragrafoMain.textContent = "Texto alterado por ID";

        // Seleciona pelo nome da classe - retorna um "array"(HTMLCollection)
            let arrParagrafos = document.getElementsByClassName("paragrafos");

            arrParagrafos[1].textContent = "Texto alterado por Classe"

        //Seleciona por TAG - retorna um "array"(HTMLCollection)
            let arrTagP = document.getElementsByTagName("p");

            arrTagP[1].textContent = "Texto alterado por TAG"

        // caso queira convertero HTMLCollection para Array
            arrParagrafos = Array.from(arrParagrafos);

            arrTagP = Array.from(arrTagP);

        // Selecionando por Queryselector
            // Seleciona por ID
            document.querySelector("#idmain");;

            // Seleciona por classe
            document.querySelector(".ccmain");

            // seleção igual aos seletores CSS
            document.querySelector(".ccmain p");
            document.querySelector(".ccmain h2");

            // Mesma sintaxe acima, mas retorna o HTMLCollection
            document.querySelectorAll("#idmain");

        
    </script>
</html>
