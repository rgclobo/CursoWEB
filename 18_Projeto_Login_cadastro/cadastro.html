<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form class="form" action="" autocomplete="off">
        <fieldset class="form__fieldset">
            <legend class="form__title">Cadastre-se</legend>
            <label for="user" class="form__label">Usuário</label>
            <input class="form__input" type="text" 
                    name="user"
                    id="user"
                    required
                    placeholder="Digite seu usuário">

            <label for="email" class="form__label">E-mail</label>
            <input class="form__input" type="password"
                    name="email"
                    id="email"
                    required
                    placeholder="Digite seu e-mail">

            <label for="password" class="form__label">Senha</label>
            <input class="form__input" type="password"
                    name="password"
                    id="password"
                    required
                    placeholder="Digite sua senha">

        <div class="button-form">
            <button type="submit" value="Cadastre-se" class="btn btn_primary" >Cadastre-se</button>
            
            <p class="form__action__aside"> Já possui cadastro? <a href="index.html">Faça login.</a>
            </p>
        </div>
        </fieldset>
    </form>
    
</body>
</html>
