<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Animação</title>
    <style>
        @keyframes anda{
            from{
                transform: translateX(0);
                background-color: yellow;
            }
            50%{
                background-color: green;
            }   
            to{
                transform: translateX(300px);
                background-color: blue;
            }
        }

        @keyframes altura{
            0%{
                height: 80px;
            }
            50%{
                height: 120px;
            }

            100%{
                height: 160px;
            }

        }

        @keyframes gira{
            0%{
                transform: rotate(0deg);
            }

            25%{
                transform: rotate(45deg);
            }

            50%{
                transform: rotate(-45deg);
            }

            75%{
                transform: rotate(-90deg);
            }

            100%{
                transform: rotate(180deg);
            }
        }

        @keyframes altura2{
            /* É possivel resumir o codigo, colocando os valores que se repetem em quadros diferentes, na mesma linha. */
            0%,
            100%{
                height: 80px;
            }
            20%,
            80%{
                height: 120px;
            }

            /* 80%{
                height: 120px;
            } */

            /* 100%{
                height: 80px;
            } */
        }

        #anima{
            outline: 3px solid red;
            width: 400px;
            
        }

        #anima div{
            width: 100px;
            height: 50px;
            background-color: #ccc;
            margin-bottom: 10px;
        }

        #anima div:nth-child(1){
            /* Nome da animação */
            animation-name: anda;
            /* Tempo da animação */
            animation-duration: 2s;
            /* Tempo de atraso para iniciar a animação */
            animation-delay: 2;
            /* Repetição da animação - valor: infinite é o looping*/
            animation-iteration-count: infinite;
            /* Efeito / Aceleração da animação */
            animation-timing-function: linear;
            /* Direção da animação */
            animation-direction: alternate;
            /* Atalho para todas */
            /* animation: anda 2s infinite linear alternate; */
        }

        #anima div:nth-child(2){
            animation: anda 2s linear 2s 3 alternate both running;
            /* animation-fill-mode: both; *\
            /*  Executa ou pausa a animação */
            /* animation-play-state: running; */
        }

        #anima div:nth-child(2):hover{
            animation-play-state: paused;
        }

        #anima div:nth-child(3){
            animation: anda 2s ease-in-out 3 alternate,
            altura .5s linear 3 normal forwards;
        }

        #anima div:nth-child(4){
            animation: anda 2s cubic-bezier(1,-0.01,0,1) 0s 3 alternate, altura .5s linear 3;
        }

        #anima div:nth-child(5){
            animation: anda 2s ease-in-out 3 alternate, altura2 2s ease-in 3;

            /* A propriedade 'will-change' melhora a performance da animação, quando ela tiver desempenho ruim. */
            will-change: height;
        }



    </style>
</head>
<body>
    <div id="anima">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
