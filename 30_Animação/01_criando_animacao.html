<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Animação</title>
    <style>
        @keyframes anda{
            from{
                transform: translateX(0);
                background-color: yellow;
            }
            50%{
                background-color: green;
            }   
            to{
                transform: translateX(300px);
                background-color: blue;
            }
        }

        #anima{
            outline: 3px solid red;
            width: 400px;
            
        }

        #anima div{
            width: 100px;
            height: 50px;
            background-color: #ccc;
            margin-bottom: 10px;
        }

        #anima div:nth-child(1){
            /* Nome da animação */
            animation-name: anda;
            /* Tempo da animação */
            animation-duration: 2s;
            /* Tempo de atraso para iniciar a animação */
            animation-delay: 2;
            /* Repetição da animação - valor: infinite é o looping*/
            animation-iteration-count: infinite;
            /* Efeito / Aceleração da animação */
            animation-timing-function: linear;
            /* Direção da animação */
            animation-direction: alternate;
            /* Atalho para todas */
            /* animation: anda 2s infinite linear alternate; */
        }

        #anima div:nth-child(2){
            animation: anda 2s linear 2s 3 alternate both running;
            /* animation-fill-mode: both;
            animation-play-state: running; */
        }

        #anima div:nth-child(2):hover{
            animation-play-state: paused;
        }

    </style>
</head>
<body>
    <div id="anima">
        <div>1</div>
        <div>2</div>
    </div>
</body>
</html>
