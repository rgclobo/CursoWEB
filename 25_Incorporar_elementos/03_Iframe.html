<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>

    <style>
        .iframeContainer{
            display: flex;
            gap: 1rem;
        }

        iframe{
            width: 100%;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <h1>Iframe</h1>

    <div class="iframeContainer">
        <iframe src="https://flexbr.com" frameborder="0"> </iframe>
        <iframe src="https://www.youtube.com/embed/81VpC3HxzTo?si=FCCRT8upoVu1FDj5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </div>

    <!-- frameborder - remove barra de rolagem -->
    <!-- <iframe src="https://flexbr.com" width="100%" height="500" frameborder="0"> </iframe> -->
    
</body>
</html>
