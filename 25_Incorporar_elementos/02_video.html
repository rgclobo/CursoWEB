<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <style>
        ::cue{
            color: yellow;
            background-color: rgb(0, 0, 0 / .6);
            font-size: .8em;
        }
    </style>
</head>
<body>
    
    <video controls>
        <!-- autoplay muted loop controlslist="nodownload" -->
        <source src="media/video.mp4" type="video/mp4"> <!-- mimetype -->
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">
        <!-- A tag <track> mostra legendas ou descrição, bom para acessibilidade -->
        <track src="media/track.pt.vtt" kind="captions" srclang="pt" label="Português">
        <track src="media/track.en.vtt" kind="captions" srclang="en" label="English" default>
        <p>O seu browser não suporta vídeo.</p>
    </video>

</body>
</html>
