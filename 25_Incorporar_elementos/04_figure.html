<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
</head>
<body>

       <figure>
        <audio controls>
            <source src="media/mozart_trompa.mp3" type="audio/mp3">
            <source src="media/mozart_trompa.ogg" type="audio/ogg">
            <p>O seu browser não suporta o arquivo de áudio.</p>
        </audio>
        <figcaption>Narração sobre algo</figcaption>
    </figure>

    <br>

        <figure>
            <video controls>
                <source src="media/video.mp4" type="video/mp4">
                <source src="media/video.ogv" type="video/ogv">
                <source src="media/video.webm" type="video/webm">
                <track src="media/track.pt.vtt" kind="captions" srclang="pt" label="Português">
                <track src="media/track.en.vtt" kind="captions" srclang="en" label="English" default>
                <p>O seu browser não suporta vídeo.</p>
            </video>
            <figcaption>Video de alguma coisa ....</figcaption>
        </figure>
</body>
</html>
