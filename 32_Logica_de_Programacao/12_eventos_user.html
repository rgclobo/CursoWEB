<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Eventos usuário</title>
</head>
<body>
        <h1>Lógica de Programação - Eventos usuário</h1>

        <button onclick="mostrarTabuada()">Criar Tabuada</button>
        <button onclick="limparTabuada()">Limpar Tabuada</button>
        <div id="output"></div>


    <script>
        // Problema: 
        // Pedir para  user digitar um número
        // Mostrar a tabuada de 1 a 1000
        // Dar a possibilidade de mudar o número, limpar tudo e mostrar outra.

        let output = document.querySelector('#output');

        function mostrarTabuada(){
            // Perguntar o número para o user
            let n = prompt ("Digite um número para saber a Tabuada");

            // Converter o número
            n = parseFloat(n);

            // Variavel mensagem para armazenar
            let mensagem = "";

            // Criar uma variavel que servira de indice
            // Enquanto o indice <= a 1000
                // Concatena na variavel 'mensagem'
            for(let i = 1; i <= 1000; i++){
                mensagem += n + " * " + i + " = " + (n * i) + "<br>";
            }

            // No final mostrar mensagem no output
            output.innerHTML = mensagem;
        }

        function limparTabuada(){
            output.innerHTML = "";
        }
        
        

    </script>
</body>
   
</html>
