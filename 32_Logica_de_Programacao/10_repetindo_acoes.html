<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - </title>
</head>
<body>
        <h1>Lógica de Programação - Variaveis</h1>

    <script>
        let numero = prompt("digite um número");
        numero = parseInt(numero);

        let indice = 1;
        //repita até que indice seja <= 10

        while(indice <= 10){

            let resultado = numero * indice;

            document.write( numero + " x " + indice + " = " + resultado + "<br>");

            indice ++; // ou indece = indece +1
        }
        document.write("Terminou a loucura apenas while!!!<br>");

        do{

            let resultado = numero * indice;

            document.write( numero + " x " + indice + " = " + resultado + "<br>");

            indice ++; // ou indece = indece +1
        } while(indice <= 10)

        document.write("Terminou a loucura com do while!!!<br>");

        // Loop com 'for'

        for(let i = 1 ; i <= 10 ; i++){

            let resultado = numero * i;

            document.write( numero + " x " + i + " = " + resultado + "<br>");
        }

        document.write("Terminou a loucura com for!!!<br>");
    </script>
</body>
   
</html>
