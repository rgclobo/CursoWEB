<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - </title>
</head>
<body>
        <h1>Lógica de Programação - Variaveis</h1>

    <script>
        let numero = prompt("digite um número");
        numero = parseInt(numero);

        // Loop com 'for'

        for(let i = 1 ; i <= 100 ; i++){

        let resultado = numero * i;

        document.write( numero + " x " + i + " = " + resultado + "<br>");
        
        //document.write((resultado % 10) + "<br>");

        // % módulo retorna o resto da divisão exata

        if((resultado % 10) === 0){
            document.write("<hr>");
        }
        }

        document.write("Terminou a loucura com for e módulo de 10!!!<br>");
    </script>
</body>
   
</html>
