<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Operadores de comparação</title>
</head>
<body>
        <h1>Lógica de Programação - Operadores de comparação</h1>

    <script>
        /* 
            == - Igualdade (valor)
            != - Diferente (valor)
            === - Igualdade (valor e tipo)
            !== - Diferente (valor e tipo)
            > - Maior
            >= - Maior ou igual
            < - Menor
            <= Menor ou igual
        */

    let n1 = prompt("Digite um número");
    n1 = parseFloat(n1);

        // Forma resumida do exemplo acima
    let n2 = parseFloat(prompt("Digite outro número"));

    let media = (n1 + n2) / 2;

    alert(media > 5);


        

    </script>
</body>
   
</html>
