<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Parametros</title>
</head>
<body>
        <h1>Lógica de Programação - Parametros</h1>

        <button onclick="mostrarArea(1)">Mostrar área no alert</button>
        <button onclick="mostrarArea(2)">Mostrar área no Output</button>

        <div id="output"></div>

    <script>

        // Pedir para o user digitar dos valores de altura e largura
        // Mostrar a area desses valores
        
        let largura = prompt("Digite a largura");
        largura = parseFloat(largura);

        let altura = prompt("Digite a altura");
        altura = parseFloat(altura);

        // Variavel output
        let output = document.querySelector('#output');

        function cacularArea(l, a){
            return l * a;
        }



        function mostrarArea(opcao){
            let resultado = cacularArea(largura, altura);

            resultado = "A área  " + largura + " * " + altura + " = " + resultado;

            if(opcao === 1){
                alert(resultado);
            }
            else{
                output.innerHTML = resultado;
            }
            
        }

    </script>
</body>
   
</html>
