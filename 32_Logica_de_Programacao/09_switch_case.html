<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Switch</title>
</head>
<body>
        <h1>Lógica de Programação - Switch - </h1>

    <script>
        let n = prompt("Digite um número:");
        n = parseInt(n);

        switch(n){
            case 1:
                alert("Boa escolha");
                break;
            case 2:
                alert("Ai sim ...");
                break;
            case 3:
                alert("Você é o cara!");
                break;
            default:
                alert("Escolha um número de 1 a 3 !");
                break;
        }
    </script>
</body>
   
</html>
