<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - </title>
</head>
<body>
    <h1>Lógica de Programação - Variaveis</h1>
    <p>Variaveis não podem começar com números, nem pode conter caracteres especiais.</p>


    <script>
        alert("Olá mundo");

        var nome = prompt("Qual é o seu nome?");
        alert("Bem-vindo, " + nome + "!")

        alert("Então "+ nome +", vamos pedir algumas informações para você agora!")

        var endereco = prompt("Qual seu endereço?");

        var idade = prompt("Qual a sua idade?")

        var preferido = prompt("Qual seu filme predileto?")

        alert("Muito bem " + nome + " sua idade é " + idade +", muito legal! Registramos por aqui que reside em " + endereco + " e que gosta muito de assistir o filme " + preferido +", até uma próxima!")
    </script>
</body>
</html>
