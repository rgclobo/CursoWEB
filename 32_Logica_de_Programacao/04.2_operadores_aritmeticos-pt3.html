<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Operadores Aritméticos</title>
</head>
<body>
        <h1>Lógica de Programação - Operadores Aritméticos - Incremento e decremento</h1>

        <p></p>

    <script>
        // Incremento e decremento
        let n1 = prompt("Digite um número");

        // '++' soma 1
        n1++;
        alert("O valor de n++ é: " + n1);

        // '--' subtrai 1
        n1--;
        alert("O valor de n-- é: " + n1);

        n1 += 5;
        alert("O valor de n1 += 5 é: " + n1);

        n1 -= 5;
        alert("O valor de n1 -= 5 é: " + n1);

        // É possivel incrementar e decrementar antes para alguns usos especificos.
        // ex: ++n1 e --n1




        

        
    </script>
</body>
   
</html>
