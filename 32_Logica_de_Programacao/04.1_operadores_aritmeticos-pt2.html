<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Operadores Aritméticos</title>
</head>
<body>
        <h1>Lógica de Programação - Operadores Aritméticos</h1>

        <p>O símbolo</p>

    <script>
        let n1 = prompt("Digite um número");
        let n2 = prompt("Digite outro número");

        let resultado = ( parseInt(n1) + parseInt(n2) ) / 2;
        alert("A média de " + n1 + " e " + n2 + " é: " + resultado);


        resultado = parseInt(n1) % parseInt(n2);
        alert("O módulo de " + n1 + " e " + n2 + " é: " + resultado);

        resultado = parseInt(n1) ** parseInt(n2);
        alert("A exponencialização de " + n1 + " e " + n2 + " é: " + resultado);

        
    </script>
</body>
   
</html>
