<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Conversão entre tipos</title>
</head>
<body>
        <h1>Lógica de Programação - Conversão entre tipos</h1>

        <p>É necessário converter o número quando pede ele para o user no prompt, pois ao contrário, ele sempre será uma string!</p>

        <p>n1 = parseInt(n1); - Conversão Números inteiros! </p>
        <p>n2 = parseFloat(n2); - Conversão Números Decimais! </p>

    <script>
        // Pedir para o usuario digitar um numero
        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);

        // Pedir para o usuario digitar outro número
       var n2 = prompt("Digite mais um número");
       n2 = parseFloat(n2);

        //Mostrar a soma
        alert(n1 + n2);
    </script>
</body>
   
</html>
