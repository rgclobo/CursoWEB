<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Operadores Aritméticos</title>
</head>
<body>
        <h1>Lógica de Programação - Operadores Aritméticos</h1>

    <script>
        // Problema : MOstrar dois números e mostrar a média

        let n1 = prompt("Digite um número:");
        n1 = parseFloat(n1);

        let n2 = prompt("Digite outro número:");
        n2 = parseFloat(n2);

        let media = (n1 + n2) / 2;

        alert("A média é: " + media + " !");
        
    </script>
</body>
   
</html>
