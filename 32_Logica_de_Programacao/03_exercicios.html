<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - </title>
</head>
<body>
        <h1>Lógica de Programação - Exercicio 1</h1>

    <script>
        let nome = prompt("Digite seu nome");
        alert("Olá " + nome + " seja bem-vindo!")
        let n1 = prompt("Digite um número inteiro!");
        n1 = parseInt(n1);
        let n2 = prompt("Digite outro número inteiro!");
        n2 = parseInt(n2);

        alert("A subtração de " + n1 + " e " + n2 + " é " + (n1 - n2) + " !")

        alert("A multiplicação de " + n1 + " e " + n2 + " é " + (n1 * n2) + " ! ")

        alert("A divisão " + n1 + " e " + n2 + " é " + (n1 / n2) + " ! ")

        alert("A soma de " + n1 + " e " + n2 + " é " + (n1 + n2) + " ! ")





    </script>
</body>
   
</html>
