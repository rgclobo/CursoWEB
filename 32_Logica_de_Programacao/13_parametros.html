<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Parametros</title>
</head>
<body>
        <h1>Lógica de Programação - Parametros</h1>

        <button onclick="mostrarArea()">Mostrar área</button>

    <script>

        // Pedir para o user digitar dos valores de altura e largura
        // Mostrar a area desses valores
        
        let largura = prompt("Digite a largura");
        largura = parseFloat(largura);

        let altura = prompt("Digite a altura");
        altura = parseFloat(altura);

        function cacularArea(l, a){
            return l * a;
        }



        function mostrarArea(){
            let resultado = cacularArea(largura, altura);
            alert("A área  " + largura + " * " + altura + " = " + resultado);
            
        }

    </script>
</body>
   
</html>
