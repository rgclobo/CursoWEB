<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D - Preserve - 3D</title>

    <style>
        .cena{
            border: 2px solid #ccc;
            width: 300px;
            aspect-ratio: 1;
            margin: 100px;
        }

        .plano{
            background-color: rgb(0 0 0 / .3);
            width: 200px;
            aspect-ratio: 1;
        }

        #cena1{
            perspective: 500px;
        }

        .cena1a{
            transform: rotateY(45deg) translateX(200px);
            transform-style: preserve-3d;
        }

        .cena1b{
            /* transform: rotatex(55deg); */
            /* A ordem importa na hora de aplicar essas propriedades. */
            transform: rotateX(35deg) translateZ(50px) scale3d(1, 1.5, 3);
        }

        
    </style>
</head>
<body>

    <div class="cena" id="cena1">
        <div class="cena1a plano">
            <div class="cena1b plano">Cena 1 B</div>
        </div>
    </div>


    
</body>
</html>
