<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D - Perspective</title>

    <style>
        body{
            font-family: sans-serif;
            margin-bottom: 100vh;
        }

        .cena{
            border: 2px solid #ccc;
            width: 300px;
            aspect-ratio: 1;
            margin: 80px;
        }

        .plano{
            background-color: red;
        }

        #cena1{
            /* Cria um ambiente 3D, mudando a perspectiva do objeto */
            perspective: 400px;
        }

        #cena1 .plano{
            width: 200px;
            margin: 50px;
            aspect-ratio: 1;
            transform: rotateY(25deg);
        }


        #cena2 .plano{
            width: 200px;
            margin: 50px;
            aspect-ratio: 1;
            transform: perspective(300px) rotateY(25deg);
        }

        #cena3,
        #cena4{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        #cena3 .plano,
        #cena4 .plano{
            margin: .5rem;
        }

        #cena3{
            perspective: 600px;
            /* Ajusta de onde vai ser a origem da perspectiva do objeto */
            /* perspective-origin: center bottom; */
        }

        #cena3 .plano{
            transform: rotateY(45deg);
        }

        #cena4 .plano{
            /* Usando a propriedade diretamente no transform, dentro do elemento, causa que cada elemento tem a sua perspectiva. */
            transform: perspective(600px) rotateY(45deg);
        }

    </style>
</head>
<body>

    <div class="cena" id="cena1">
        <div class="plano">plano</div>
    </div>

    <div class="cena" id="cena2">
        <div class="plano">plano</div>
    </div>


    <div class="cena" id="cena3">
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
    </div>
    

    <div class="cena" id="cena4">
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
    </div>
</body>
</html>
