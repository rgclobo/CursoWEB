<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Função Calc ()</title>

    <style>
        html{
            font-size: 62,5%;
        }
        header{
            width: 100%;
            background-color: rgba(255, 0, 0, .3);
            height: 15rem;
            font-size: 2rem;
            position: fixed;
            top: 0;
            left: 0;
        }

        main{
            min-height: calc(100vh - 15rem - 2rem);
            background-color: #ccc;
            font-size: 2rem;
            margin-top: 15rem;
        }

        footer{
            background-color: blue;
            height: 10rem;
            font-size: 2rem;
        }

    </style>

</head>
<body>
    <header>Header</header>
    <main>Main</main>
    <footer>Footer</footer>
</body>
</html>
