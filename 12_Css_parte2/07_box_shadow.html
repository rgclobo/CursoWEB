<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Box Shadow</title>

    <style>
        div{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 20px;

            box-shadow: 20px 0px 15px -10px black;
            /* box-shadow: eixox, eixoy, esfumaçamento, ampliação/redução e cor */
            /* É possivel colocar mais de um valor de sombra
            É possivel colocar em valores positivos e negativos, 
            é possivel mexer nos eixos de deslocamento e também
            no esfumaçamento*/

            }
    </style>

</head>
<body>
    <div></div>
</body>
</html>
