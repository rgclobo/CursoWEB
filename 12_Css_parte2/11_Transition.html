<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>

    <style>
        div{
            --anima: cubic-bezier(.52,-0.33,.62,1.52);
            
            background-color: orange;
            width: 200px;
            height: 150px;
            margin: 100px;

            /* Efeito de transição de elemento */
            transition-property: width, height, background-color;
            /* Escolhe qual propriedade quer animar */
            transition-duration: .5s, 1s, 2s;
            /* Tempo de transição */
            transition-timing-function: cubic-bezier(.52,-0.33,.62,1.52);
            /* https://cubic-bezier.com/ */
            transition-delay: 0s, .5s;
            /* Atrasa o Tempo de transição */

            /* Atalho Transition
            transition: property(all) duration(0s) function(ease) delay(0s) */
            transition: width .5s var(--anima), height 1s var(--anima) .3s, background-color .5s var(--anima);
            
        }

        div:hover{
            width: 400px;
            height: 300px;
            background-color: red;

        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
