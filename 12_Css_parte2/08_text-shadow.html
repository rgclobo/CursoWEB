<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Text Shadow</title>
    <style>
        h1{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 100px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 3em;

            text-shadow: -10px 10px 0 red;
            /* eixo-x eixo-y ampliação/redução cor */
            /* É possivel colocar mais sombras, como no box-shadow */
        }

    </style>


</head>
<body>
    <h1>Text Shadow</h1>
    
</body>
</html>
