<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Unidades de Medida</title>

    <style>
        html{
            font-size: 62.5%;
            /* Fixa 62,5% para que 1em seja <=> 10px
            em resolução de 100% / Tamanho de fonte padrão browser. */
        }

        h1{
            /* 3.4em <=> 34px */
            font-size: 3.4em;
        }

        b{
            color: red;
            font-size: .5em; /* 15px */
            /* A unidade de medida 'em' é sempre relativa ao elemento pai */

        }

        p {
        /* font-size: 16px; Usar tamanho de fonte em 'px',
         pode sobescrever as preferencias do usuário .
         Evitar usar 'px' em tudo, usar em casos isolados,
         mas em tamanhos 'width, height e fontsize é melhor
         não usar.'*/
        
         /* 1em <=> 16px */
        font-size: 3em; /* 20px */

        }

        strong{
            /* rem = (root em) tamanho relativo a raiz (html)
            e não em relação ao elemento pai */
            color: blue;
            font-size: 1rem;
            /* 10px */
        }

        .padding-em{
            background-color: blueviolet;
            
        }

         .padding-em p{
            /* Como esse é primeiro font-size, ela é a referencia */
            font-size: 50px;

            margin: 0;
            /* como em cresce ou diminui proporcional ao primeiro
            font-size que encontrar */
            padding: 1em;
            /* 10px */
            }

    </style>
</head>
<body>

    <h1>Unidades de medidas</h1>

    <p>Lorem ipsum dolor sit amet, <b>consectetur adipisicing elit</b>. Corporis obcaecati blanditiis adipisci voluptate ipsam eius modi <strong> nisi placeat nihil odio</strong>, asperiores soluta iure veniam est recusandae quo dolore perferendis?</p>

    
    <div class="padding-em">
        
        <p>Padding com em</p>
    </div>
</body>
</html>
