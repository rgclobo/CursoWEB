<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">

    <title>Border Radius</title>

    <style>
        .div1{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 35px 75px 10px; /* Pode colocar valores diferentes para cada um dos lados*/

        }

        .div2{
            background-color: red;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 20px 0px 80px / 100px 50px 0 20px; 
            /* Pode colocar valores diferentes para eixo horizontal e eixo vertical*/

        }
    </style>

</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    
</body>
</html>
