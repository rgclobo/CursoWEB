<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Intro FlexBox - Direction</title>

    <style>
        .flexbox{
            height: 250px;
            border: 3px solid red;
            display: flex;
            margin-bottom: 16px;

        }
        .flexbox div{
            border: 2px solid orange;
            width: 50px;
            margin: 15px;
        }

        .flex-container1{
           justify-content: flex-end;
           align-items: flex-start;
           flex-direction: row-reverse;
           height: 400px;

        }

        .flex-container1 div{
            background-color: yellow;
            width: 50px;
            height: 20px;
        }




    </style>


</head>
<body>
    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>



</body>
</html>
