<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Intro FlexBox - Grow e Shrink</title>

    <style>
        .flexbox{
            height: 250px;
            border: 3px solid red;
            display: flex;
            margin-bottom: 16px;

        }
        .flexbox div{
            border: 2px solid orange;
            width: 50px;
            /* margin: 15px; */
        }

        .flex-container1{
           justify-content: center;
           align-items: center;
           gap: 15px;

        }

        .flex-container1 div{
            background-color: orange;
            flex-basis: 50px;
            /* flex-grow: 1; */
            margin: 0;
        }

        .flex-container1 .div2{
            /* Aumenta mais que os outros - Default é 0 */
            flex-grow: 1; /* 33,333% - 1/3 */
        }

        .flex-container1 .div4{
            flex-grow: 2 ; /* 66,666% - 2/3 */
        }

        .flex-container2{
           justify-content: center;
           align-items: center;
           gap: 10px;
        }

        .flex-container2 div{
            flex-basis: 150px;
            background-color: blue;
            margin: 0;

        }

        .flex-container2 .div1{
        /* Diminui mais que os outros - Default é 0 */
            flex-shrink: 2; 
            flex-grow: 0;
        }

        .flex-container2 .div3{
            flex-shrink: 3; 
        }

        .flex-container3{
           justify-content: center;
           align-items: center;
           gap: 10px;
        }

        .flex-container3 div{
            flex-basis: 150px;
            background-color: green;
            margin: 0;
        }

        .flex-container3 .div1{
            /* Para usar o Grow e Shrink em uma linha - atalho */
            /* flex: grow shrink basis */
            flex: 1 3 200px; 
        }

    </style>


</head>
<body>
    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container2" >
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container3" >
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>


</body>
</html>
