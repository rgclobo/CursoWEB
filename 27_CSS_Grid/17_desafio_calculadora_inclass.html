<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Calculadora Inclass</title>

    <style>

        /* RESET */
        *{
            margin: 0;
            /* padding: 0; */
            /* border: 0; */
            box-sizing: border-box;
            list-style: none;
        }

        body{
            font-family: sans-serif;
            background-image: linear-gradient(#5d61f2, #27296b);
            /* Centralizar */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        #calculator{
            /* VISUAL */

            width: 300px;
            padding: 20px;
            background-image: linear-gradient(#5981a4, #2b4772);
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(0 0 0 / .8);
            font-size: 15px;

        }

        #display, button{
            /* VISUAL */
            background-image: linear-gradient(#353535, #1b1717);
            color: white;
        }

        #display{
            /* VISUAL */
            box-shadow: inset 3px 3px 0 #161616;
            font-size: 2em;

            /* É possivel trabalhar com o GridItem em conjunto com Flexcontainer */
            display: flex;
            align-items: center;
            justify-content: flex-end;

                /* Usando o margin com o sistema de grid, fez com que diminuisse o tamanho do gridItem
                Solução, foi aumentar a 1ª linha do grid para 80px, para que os 20px de margin descontasse e 
                resultasse a mesma coisa. */
                /* Também era possivel deixar a primeira linha em 'auto', e aumentar o padding apenas do '#display' */
            margin-bottom: 20px;
            padding-right: 8px;
        }

        button{
            border: 2px solid black;
            border-left-color: #8a8a8a;
            border-top-color: #8a8a8a;
            font-size: 1.3em;
        }


        /* GRID */
        #calculator{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 80px repeat(5, 60px);
            gap: .5em;
        }

        #display{
            grid-column: 1 / span 4;
        }

        .span-row-2{
            /* grid-column: 4 / 5;
            grid-row: 5 / 7; */
            grid-row: span 2;
        }

        .span-column-2{
            /* grid-column: 1 / 3; */
            grid-column: span 2;

        }

    </style>
</head>
<body>

    <div id="calculator">
        <output id="display">0</output>

        <button>AC</button>
        <button>%</button>
        <button>X</button>
        <button>/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>=</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>

        <button class="span-row-2">+</button>

        <button class="span-column-2">0</button>

        <button>,</button>
    </div>

    
</body>
</html>
