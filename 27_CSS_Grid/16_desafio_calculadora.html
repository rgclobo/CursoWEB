<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid - Desafio Calculadora</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;            ;
        }

        body{
            height: 100vh;
            background-image: linear-gradient(#5656ff, #0f0f8b );
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gridContainer{
            /* margin: auto; */
            background-color: blueviolet;
            width: 250px ;
            padding: 20px;
            border-radius: 5px 5px 5px 5px;
            box-shadow: 1px 1px 10px 1px #0e0e0ee9;
        
        }

        .gridContainer div{
            font-family: Arial, Helvetica, sans-serif;
            outline: 1.5px solid ;
            text-align: center;
            padding: 10px;
            background-color: #232323;

            
        }

        div .visor{
            margin-bottom: 12px;
            padding: 15px;
            text-align: end;
        }


        /* GRID */

        .gridContainer{
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
        }

       .visor{
            grid-column: span 4;      
        }

        .soma{
            /* grid-column: 4; */
            grid-row: span 2;
        }

        .zero{
            grid-column: span 2;
        }


    </style>
</head>
<body>

    



    <div class="gridContainer">
        <div class="visor">0</div>

        <div>AC</div>
        <div>%</div>
        <div>X</div>
        <div>/</div>

        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>=</div>

        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>

        <div>1</div>
        <div>2</div>
        <div>3</div>

        <div class="soma">+</div>

        <div class="zero">0</div>

        <div>,</div>
    </div>
    
</body>
</html>
