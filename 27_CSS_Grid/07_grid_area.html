<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        .gridContainer {
            width: 330px;
            background: #ccc;
        }

        .gridItem {
            background: #999;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
        }

        .gridItem:nth-child(even) {
            background: #999;
            color: white;
        }

        .gridItem:nth-child(odd) {
            background: #eee;
        }

        /* GRID */
        .gridContainer {
            display: grid;
            /* width: 100%; */
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 5px 10px;
        }

        .gridItem:nth-child(2){
            background-color: red;
            /* Especificiando linha e coluna */
            grid-column: 2 / 4;
            grid-row: 2 / -1;
        }

        .gridItem:nth-child(6){
            /* É possivel expandir a coluna ou linha, utilizando a propriedade 'span' */
            /* grid-column: 1 / span 3; */
            /* Sem expecificar de onde começa, ele expande de onde está */
            grid-column: 2 /span 3;

        }

        .gridItem:nth-child(5){
            /* ATENÇÃO NA SEQUENCIA PARA USAR EM 'grid-area' */
            /* grid-row-start: 2;
            grid-column-start: 1;
            grid-row-end: 4;
            grid-column-end: 2; */
            
            /* É possivel colocar todas as propriedades acima utilizando apenas a 
            propriedade 'grid-area' como mostra exemplo abaixo. */
            grid-area: 2 / 1 / 4 / 2;
        }




    </style>
</head>

<body>
    <h2>Grid Layout</h2>


    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
    </div>
</body>

</html>
