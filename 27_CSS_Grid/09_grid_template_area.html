<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        body {
            margin: 0;
        }

        .gridContainer {
            width: 100vw;
            height: 100vh;
            background: #ccc;
        }

        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }


        /* GRID */
        .gridContainer{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 75px 50px 1fr 50px;
            gap: 1em;

            /* Grid Template Area */
            /* Forma mais facil de construir o grid! */
            /* Defina as posições e utilize o 'grid-area' para montar */
            /* Para colocar celulas em branco no grid utilize '.' na coluna ou linha desejada  */
            
            grid-template-areas: 
            "header     header      header"
            "nav        nav         aside"
            "main       main        aside"
            "footer     footer      .";
        }

        .header{
            /* grid-column: 1 / -1; */
            grid-area: header;
        
        }

        .nav{
            /* grid-column: 1 / -2; */
            grid-area: nav;
        }

        .aside{
            /* background-color: rgba(255, 166, 0, 0.8);
            grid-row: 2 / -1;
            grid-column: 3 / -1;
            z-index: 1; */
            grid-area: aside;
        }

        .main{
            /* grid-column: 1 / 3 ; */
            grid-area: main;
            
        }

        .footer{
            /* background-color: rgba(251, 39, 39, 0.8);
            grid-column: 1 / -1;
            grid-row: 4 / 5; */
            grid-area: footer;


        }

    </style>
</head>

<body>
    <div class="gridContainer">
        <header class="header gridItem">header</header>
        <nav class="nav gridItem">nav</nav>
        <aside class="aside gridItem">aside</aside>
        <main class="main gridItem">
            main
        </main>
        <footer class="footer gridItem">footer</footer>
    </div>
</body>

</html>
