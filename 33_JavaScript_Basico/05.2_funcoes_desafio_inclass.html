<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javacript - Funções Desafio</title>
</head>
<body>
    <h1>Curso JavaScript - Funções Desafio</h1>
    <div id="output"></div>
</body>

    <script>
        const divOutput = document.querySelector('#output');

        (function (){
            function calcularIMC(peso, altura, funcao){
                
                // debugger;

                let imc = peso / (altura * altura);

                if(funcao && typeof funcao === 'function'){
                    return 'IMC: ' + imc.toFixed(2) + classificaIMC(imc);
                }
                else{
                    return 'IMC: ' + imc.toFixed(2);
                }

            }

            function classificaIMC(imc){
                
                // debugger

                if(imc <= 16.9){
                    return "Muito abaixo do peso";
                }
                else if(imc <= 18.4){
                    return "Abaixo do peso";
                }
                else if(imc <= 24.9){
                    return "Normal";
                }
                else if(imc <= 29.9){
                    return "Acima do peso";
                }
                else if(imc <= 34.9){
                    return "Obesidade 1";
                }
                else if(imc <= 40){
                    return "Obesidade 2";
                }
                else if(imc > 40){
                    return "Obesidade 3";
                }
            }

            let peso = 65;
            let altura = 1.75;

            let imc = calcularIMC(peso, altura);
            console.log(imc);

            imc = calcularIMC(peso, altura, classificaIMC);

        })();
        
    </script>
</html>
