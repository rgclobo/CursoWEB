<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javacript - DOM - Aula 1</title>
</head>
    <body>
        <h1>Curso JavaScript - DOM - Aula 1</h1>

        <input type="text" id="txtNome" placeholder="Digite o seu nome:">
        <button onclick="escreve()">Enviar</button>

        <div id="msg"></div>
    </body>

    <script>
        // Sempre para acessar dados de formul√°rios, vai se utilizar a propriedade value

        let txtNome;
        (function(){
            txtNome = document.querySelector("#txtNome");
        })();

        function escreve(){
            let nome = txtNome.value;
            document.querySelector("#msg").innerHTML = "Bem vindo, <b>" + nome + "</b>";
        }
    </script>
</html>
